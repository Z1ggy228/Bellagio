<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bellagio</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <a class="header__logo logo" href="#!">
            <img class="header__logo-image" src="./icons/logo.svg" alt="logo" width="168" height="84" loading="lazy" />
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="title-wrapper">
        <div class="container">
          <h1 class="main__title">Онлайн касса</h1>
        </div>
      </div>
      <section class="payment">
        <div class="container">
          <div class="payment__inner">
            <div class="payment__body">
              <h2 class="payment__title">Оплата заказа № 4627 (магазин Bellagio)</h2>
              <time datetime="19:59" class="payment__time">19:59</time>
              <div class="payment__description">
                <p>Срок действия QR кода на кассе (динамического QR-кода) составляет 20 минут</p>
              </div>
            </div>
            <img
              class="payment__image"
              src="./images/payment.png"
              alt="payment"
              width="162"
              height="224"
              loading="lazy" />
          </div>
        </div>
      </section>
      <section class="no-cards">
        <div class="container">
          <div class="no-cards__inner">
            <article class="no-cards__card card--empty">
              <div class="no-cards__body">
                <img class="card__image" src="./images/cards.png" alt="cards" width="124" height="124" loading="lazy" />
                <p class="card__title">Счет еще не сформирован или закончился срок действия QR–кода на оплату</p>
                <p class="card__text">Обратитесь к вашему менеджеру</p>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
